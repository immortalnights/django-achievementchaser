name: ‚ùìCheck Frontend

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3

      - name: Install Dependencies
        working-directory: ui
        run: npm ci

      - name: Lint
        working-directory: ui
        run: npm run lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3

      - name: Install Dependencies
        working-directory: ui
        run: npm ci

      - name: Test
        working-directory: ui
        run: npm run test

  types:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3

      - name: Install Dependencies
        working-directory: ui
        run: npm ci

      - name: Check
        working-directory: ui
        run: npm run check

  storybook-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3

      - name: Install Dependencies
        working-directory: ui
        run: npm ci

      - name: build-storybook
        working-directory: ui
        run: npm run test

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3

      - name: Install Dependencies
        working-directory: ui
        run: npm ci

      - name: Build
        working-directory: ui
        run: npm run build
