name: ‚ùìCheck Frontend

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: Install Dependencies
        working-directory: ui
        run: npm ci

      - name: Lint
        working-directory: ui
        run: npm run lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: Install Dependencies
        working-directory: ui
        run: npm ci

      - name: Test
        working-directory: ui
        run: npm run test

  types:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: Install Dependencies
        working-directory: ui
        run: npm ci

      - name: Check
        working-directory: ui
        run: npm run check

  storybook-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: Install Dependencies
        working-directory: ui
        run: npm ci

      - name: Build storybook
        working-directory: ui
        run: npm run build-storybook

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json

      - name: Install Dependencies
        working-directory: ui
        run: npm ci

      - name: Build
        working-directory: ui
        run: npm run build
