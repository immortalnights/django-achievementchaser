[project]
name = "achievementchaser"
version = "0.1.0"
description = "Achievement Chaser"
dependencies = [
    "django"
]

[project.optional-dependencies]
dev = [
    "black",
    "flake8",
    "pytest",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120
extend-exclude = ''