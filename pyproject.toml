[project]
name = "achievementchaser"
version = "1.0.0"
description = "Achievement Chaser"
requires-python = ">=3.8.16"
dependencies = [
    "gunicorn",
    "psycopg2",
    "django==5.0.6",
    "django-environ==0.11.2",
    "django_filter==24.2",
    "graphene_django==3.2.1",
    "django-cors-headers==4.3.1",
    "loguru",
]

[project.optional-dependencies]
dev = [
    "black",
    "ruff",
    "pytest",
    "mypy",
    "pymongo",
]

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120
extend-exclude = '''
(
    src/_version.py
    | .*/migrations
)
'''

[tool.ruff]
select = ["E", "F"]
line-length = 120
extend-exclude = [
    "src/**/migrations/"
]
