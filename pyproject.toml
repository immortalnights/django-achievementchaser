[project]
name = "achievementchaser"
version = "0.1.0"
description = "Achievement Chaser"
requires-python = ">=3.8.16"
dependencies = [
    "gunicorn",
    "psycopg2",
    "django",
    "django-environ",
    "django_filter",
    "graphene_django",
    "django-cors-headers",
    "loguru",
    "celery",
]

[project.optional-dependencies]
dev = [
    "black",
    "ruff",
    "pytest",
    "mypy",
    "pymongo",
]

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 120
extend-exclude = '''
(
    src/_version.py
    | .*/migrations
)
'''

[tool.ruff]
select = ["E", "F"]
line-length = 120
extend-exclude = [
    "src/**/migrations/"
]
